<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Article preview component</title>
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="./images/drawers.jpg" alt="Decor Image">
    </div>
    <div class="card-content">
      <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
      <p class="card-content__info">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
      <div class="author">
        <div class="author-container">
          <img src="./images/avatar-michelle.jpg" alt="Author">
          <div class="author-info">
            <h2>Michelle Appleton</h2>
            <p>28 Jun 2020</p>
          </div>
        </div>
        <div class="share-button" id="share">
          <img src="./images/icon-share.svg" alt="Share Button">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
